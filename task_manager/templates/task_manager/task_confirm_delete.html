{% load static %}
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'task_manager:task_list' %}">Cancelar</a>
        </form>
    </div>
</body>
