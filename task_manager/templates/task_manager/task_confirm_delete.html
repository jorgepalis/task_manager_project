{% extends 'task_manager/base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
    
    <div class="action-buttons">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Eliminar</button>
        </form>
        <a href="{% url 'task_manager:task_list' %}" class="btn">Cancelar</a>
    </div>
</div>
{% endblock %}
